<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lem_in Visualizer</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="sidebar">
			<span>Select a file to visualize:</span>
			<input type="file" id="fileToLoad" onChange="return loadFileAsText(this)">
			<br><br>
			<div>
				<input type="checkbox" id="randomPos" name="position">
				<label for="randomPos">Offset positions randomly ? <font style="font-size:10px">(to reduce tunnels going through each other)</font></label>
			</div>
			<textarea id="result" class="text"></textarea>
			<br><br>
			<span>Controls:</span><br>
			<button onclick="stop()">stop</button>
			<button onclick="play()">play</button>
			<button onclick="pause()">pause</button>
			<button onclick="next_move(true)">Next move</button>
			<br><br><span>Ants speed:</span>
			<input type='range' min='1' max='10' value='5' class='slider' oninput='changeTurnSpeed(this)'>
			<br><span> Camera speed:</span>
			<input type='range' min='1' max='10' value='1' class='slider' oninput='changeCameraSpeed(this)'>
		</div>
		<div class="main" id="main_div">
			<div id="cursor"><span>+</span></div>
			<div id="info">
				<span id="info_content"></span>
			</div>
			<div id="blocker">
				<div id="instructions">
					<span style="font-size:40px">Click to move</span>
					<br />
					(W, A, S, D = Move, MOUSE = Look around)
				</div>
			</div>
		</div>
		<script src="js/three.js"></script>
		<script src="js/PointerLockControls.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/visualizer.js"></script>
	</body>
</html>
